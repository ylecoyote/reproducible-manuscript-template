name: Manuscript Verification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml pandas

    - name: Run manuscript verification (human-readable)
      run: |
        python3 verify_manuscript.py | tee verification_report.txt

    - name: Run manuscript verification (JSON)
      if: always()
      run: |
        python3 verify_manuscript.py --json > verification_report.json

    - name: Upload verification results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: verification-results
        path: |
          verification_report.json
          verification_report.txt
        if-no-files-found: ignore
